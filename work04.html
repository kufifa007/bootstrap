<!DOCTYPE html>
<html lang="en">



<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>



<body>
    

<div class="container-fluid " style="margin-top: 100px; margin-left: 1000px; margin-bottom: 10px;">
    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tooltip on left 555">
        Tooltip on left
      </button>
      <p data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="This is text tooltip">
        Hover overthis text to see the tooltip
      </p>
</div>
</body>

<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>

</html>
