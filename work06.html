<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
           
        }
       
       
</style>


<body>
    <div style="text-align: center; ">
        Workshop 06
    </div>
    <div class="container mt-2">
        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal"
            style="margin-bottom: 10px ;">
            Add New items
        </button>

        <!--modal-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Item</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="Email">Item Name</label>
                                <input type="text" class="form-control mt-3" placeholder="Enter your Name">
                            </div>
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label for="category" class="form-label">Select Category</label>
                                    <select id="category" class="form-control ">
                                        <option value="option1">Category A</option>
                                        <option value="option2">Category B</option>
                                        <option value="option3">Category C</option>
                                    </select>
                                </div>

                            </div>
                        </div>

                        <div>
                            <button class="btn btn-primary " id="liveToastBtn">Add item</button>
                        </div>

                    </div>

                    <div class="row">
                        <div class="toast-container position-fixed bottom-0 end-0 p-3">
                            <div id="liveToast" class="toast bg-success" role="alert" aria-live="assertive" aria-atomic="true">
                                <div class="toast-header">
                                    <strong class="me-auto">Success</strong>
                                    
                                    <button type="button" class="btn-close" data-bs-dismiss="toast"
                                        aria-label="Close"></button>
                                </div>
                                <div class="toast-body">
                                    Item added successfully!
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!--Table-->


        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Items List</h5>
            </div>
            <div class="card-body">
                <div class="container">
                    <table>
                        <thead>
                            <tr>
                                <th>Number</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Item 1</td>
                                <td>Category 1</td>
                                <td><button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="For show">
                                    edit
                                  </button>
                                  </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Item 2</td>
                                <td>Category 2</td>
                                <td><button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="For show">
                                    edit
                                  </button>
                                  </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

 


</body>

<script>
    // Get the toast element and the button
    var toastEl = document.getElementById('liveToast');
    var toastBtn = document.getElementById('liveToastBtn');

    // Initialize the Toast
    var toast = new bootstrap.Toast(toastEl);

    // Add event listener to the button to show the toast
    toastBtn.addEventListener('click', () => {
        toast.show(); // Show the toast when the button is clicked
    });

    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

</script>

</html>
