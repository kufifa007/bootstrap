<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    .custom-orange {
        background-color: orange;
    }

    .mb-5px {
        margin-bottom: 5px;
    }

    .ml-5px {
        margin-left: 5px;
    }
</style>

<body>

    <div class="container-fluid text-center">
        <h1>Container Fluid</h1>


        <div class="row mb-5px">
            <div class="col-12 bg-secondary bg-success ">Full</div>
        </div>

        <div class="row mb-5px">
            <div class="col-sm-6 offset-sm-6 bg-primary ">Half</div>
        </div>

        <div class="row mb-5px">
            <div class="col-sm-4 bg-secondary bg-danger ">Third</div>
            <div class="col-sm-4 bg-secondary bg-danger ">Third</div>
            <div class="col-sm-4 bg-secondary bg-danger ">Third</div>
        </div>


        <div class="row mb-5px">
            <div class="col-sm-3 bg-warning ">Two Third</div>
        </div>

        <div class="row mb-5px">
            <div class="col-sm-3 custom-orange ">1/4</div>
            <div class="col-sm-3 custom-orange">1/4</div>
            <div class="col-sm-3 custom-orange">1/4</div>
            <div class="col-sm-3 custom-orange">1/4</div>
        </div>

        <div class="row mb-5px">
            <div class="col-sm-3 offset-sm-9 " style="background-color: indigo;">1/4</div>

        </div>

        <div class="row">
            <div class="col-sm-1 bg-secondary ">1</div>
            <div class="col-sm-1 offset-sm-10 bg-secondary ">1</div>
        </div>

        <div class="row mb-5px">
            <div class="col-sm-6 ">
                <div class="row mb-5px">
                    <div class="col-sm-1 bg-secondary bg-secondary ">Third</div>
                    <div class="col-sm-1 bg-secondary bg-danger ">Third</div>
                    <div class="col-sm-1 bg-secondary bg-secondary ">Third</div>
                </div>
            </div>

            <div class="col-sm-6 ">
                <div class="row mb-5px">
                    <div class="col-sm-1 bg-secondary bg-secondary ">Third</div>
                    <div class="col-sm-1 bg-secondary bg-danger ">Third</div>
                    <div class="col-sm-1 bg-secondary bg-secondary ">Third</div>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
