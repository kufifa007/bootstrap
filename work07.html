<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Card Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    h5{
    color: black;
    }

    p{
        color: black;
    }
</style>

<body>
    <div class="container text-center mt-5">
        <h1>Workshop 07</h1>
    </div>

    <div id="basicCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div style="height: 130px;"></div>
                <div class="carousel-caption">
                    <h5>First Slide</h5>
                    <p>Description of First Slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <div style="height: 130px;"></div>
                <div class="carousel-caption">
                    <h5>Second Slide</h5>
                    <p>Description of Second Slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <div style="height: 130px;"></div>
                <div class="carousel-caption">
                    <h5>Third Slide</h5>
                    <p>Description of Third Slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#basicCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" style="background-color: black; border-radius: 50px;"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#basicCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" style="background-color: black; border-radius: 50px;"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    


    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Number List</h5>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>First</strong> - Description of First
                    </li>
                    <li class="list-group-item">
                        <strong>Second</strong> - Description of Second
                    </li>
                    <li class="list-group-item">
                        <strong>Third</strong> - Description of Third
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
